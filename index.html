<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Colapsable con Botón Siempre Visible</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.8.4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar-expanded {
            width: 250px;
        }

        .sidebar-collapsed {
            width: 60px;
        }

        .sidebar-content {
            transition: opacity 0.3s ease-out, visibility 0.3s ease-out;
        }

        .sidebar-collapsed .sidebar-content:not(.icon) {
            opacity: 0;
            visibility: hidden;
        }

        .sidebar-expanded .sidebar-content {
            opacity: 1;
            visibility: visible;
        }

        .icon {
            min-width: 1.5rem;
        }

        #toggleSidebar {
            transition: all 0.3s ease-out;
            z-index: 60;
        }

        .sidebar-collapsed #toggleSidebar {
            transform: translateX(50px);
        }
    </style>
</head>

<body class="flex bg-gray-100">
    <!-- Sidebar -->
    <div id="sidebar"
        class="sidebar-expanded fixed top-0 left-0 h-full bg-white text-gray-800 transition-all duration-300 ease-in-out z-50 shadow-lg border-r border-gray-200 overflow-x-hidden"
        aria-label="Sidebar">
        <div class="flex items-center justify-between p-4 border-b border-gray-200">
            <h2 class="text-xl font-bold text-green-600 sidebar-content">Menú</h2>
        </div>
        <nav class="mt-4">
            <ul>
                <li class="menu-item">
                    <a href="#"
                        class="block px-4 py-2 hover:bg-green-100 transition-colors duration-200 focus:outline-none focus:bg-green-200 flex items-center"
                        hx-get="/content/index" hx-target="#mainContent">
                        <i class="fas fa-index icon mr-3"></i>
                        <span class="sidebar-content">Inicio</span>
                    </a>
                </li>
                <li class="menu-item">
                    <button
                        class="w-full text-left px-4 py-2 hover:bg-green-100 transition-colors duration-200 focus:outline-none focus:bg-green-200 flex items-center justify-between"
                        aria-expanded="false">
                        <div class="flex items-center">
                            <i class="fas fa-cogs icon mr-3"></i>
                            <span class="sidebar-content">Utilidad</span>
                        </div>
                        <i class="fas fa-chevron-down sidebar-content"></i>
                    </button>
                    <ul class="submenu pl-6 bg-green-50 hidden" aria-hidden="true">
                        <li><a href="./content/service1.html"
                            class="block px-4 py-1 hover:bg-green-200 transition-colors duration-200 focus:outline-none focus:bg-green-300 sidebar-content"
                            hx-get="/content\service1.html" hx-target="#mainContent">Demostraciones</a></li>
                        <li><a href="#"
                                class="block px-4 py-1 hover:bg-green-200 transition-colors duration-200 focus:outline-none focus:bg-green-300 sidebar-content"
                                hx-get="/content/service2" hx-target="#mainContent">Pronto...</a></li>
                        <li><a href="#"
                                class="block px-4 py-1 hover:bg-green-200 transition-colors duration-200 focus:outline-none focus:bg-green-300 sidebar-content"
                                hx-get="/content/service3" hx-target="#mainContent">Pronto...</a></li>
                    </ul>
                </li>
                <!-- Más elementos del menú... -->
            </ul>
        </nav>
    </div>

    <!-- Botón de toggle fuera de la sidebar -->
    <button id="toggleSidebar"
        class="fixed top-4 left-52 bg-green-600 text-white p-2 rounded-full hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition-all duration-300 ease-in-out">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Contenido principal -->
    <main id="mainContent" class="flex-grow p-6 ml-60 transition-all duration-300 ease-in-out">
        <h1 class="text-3xl font-bold text-green-600 mb-4">Contenido Principal</h1>
        <p class="text-gray-700">Este inicio interactivo tiene animaciones y funcionalidades, como una plantilla para un sistema con una sidebar escalable, en el apartado de Utilidad hay mas opciones a revisar acerca de diseños.</p>
    </main>

    <script>
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        const toggleButton = document.getElementById('toggleSidebar');

        function toggleSidebar() {
            const isExpanded = sidebar.classList.contains('sidebar-expanded');
            sidebar.classList.toggle('sidebar-expanded', !isExpanded);
            sidebar.classList.toggle('sidebar-collapsed', isExpanded);
            mainContent.style.marginLeft = isExpanded ? '60px' : '240px';
            toggleButton.style.left = isExpanded ? '16px' : '208px';
            toggleButton.innerHTML = isExpanded ? '<i class="fas fa-bars"></i>' : '<i class="fas fa-bars"></i>';
        }

        toggleButton.addEventListener('click', toggleSidebar);

        document.querySelectorAll('.menu-item > button').forEach(button => {
            button.addEventListener('click', function () {
                if (sidebar.classList.contains('sidebar-collapsed')) {
                    // Si la sidebar está colapsada, expándela primero
                    toggleSidebar();
                    setTimeout(() => toggleSubmenu(this), 300); // Espera a que termine la animación
                } else {
                    toggleSubmenu(this);
                }
            });
        });

        function toggleSubmenu(button) {
            const submenu = button.nextElementSibling;
            const icon = button.querySelector('.fa-chevron-down');
            submenu.classList.toggle('hidden');
            icon.classList.toggle('transform');
            icon.classList.toggle('rotate-180');
            button.setAttribute('aria-expanded', !submenu.classList.contains('hidden'));
            submenu.setAttribute('aria-hidden', submenu.classList.contains('hidden'));
        }
    </script>

<script>
    const form = document.getElementById('registrationForm');
    const inputs = form.querySelectorAll('input, select');

    const patterns = {
        nombre: /^[a-zA-ZÀ-ÿ\s]{2,200}$/,
        apellido: /^[a-zA-ZÀ-ÿ\s]{2,200}$/,
        direccion: /^[a-zA-Z0-9À-ÿ\s\#\.\,]{5,100}$/,
        telefono: /^[0-9]{7,15}$/,
        identificacion: /^[a-zA-Z0-9]{9,16}$/
    };

    const errorMessages = {
        nombre: 'El nombre debe contener solo letras y tener entre 2 y 200 caracteres',
        apellido: 'El apellido debe contener solo letras y tener entre 2 y 200 caracteres',
        direccion: 'La dirección debe tener entre 5 y 100 caracteres',
        telefono: 'El teléfono debe contener entre 7 y 15 números',
        identificacion: 'La identificación debe tener entre 9 y 16 caracteres alfanuméricos',
        pais: 'Selecciona un país',
        genero: 'Selecciona un género'
    };

    function validateField(input) {
        const fieldName = input.name;
        const value = input.value.trim();
        const errorElement = input.nextElementSibling;
        
        if (!value) {
            showError(input, `El campo ${fieldName} es requerido`);
            return false;
        }

        if (patterns[fieldName]) {
            if (!patterns[fieldName].test(value)) {
                showError(input, errorMessages[fieldName]);
                return false;
            }
        } else if (input.tagName === 'SELECT' && !value) {
            showError(input, errorMessages[fieldName]);
            return false;
        }

        showSuccess(input);
        return true;
    }

    function showError(input, message) {
        input.classList.remove('success');
        input.classList.add('error');
        const errorElement = input.nextElementSibling;
        errorElement.textContent = message;
        errorElement.classList.add('visible');
    }

    function showSuccess(input) {
        input.classList.remove('error');
        input.classList.add('success');
        const errorElement = input.nextElementSibling;
        errorElement.textContent = '';
        errorElement.classList.remove('visible');
    }

    inputs.forEach(input => {
        input.addEventListener('input', () => validateField(input));
        input.addEventListener('blur', () => validateField(input));
    });

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        let allValid = true;
        
        inputs.forEach(input => {
            if (!validateField(input)) {
                allValid = false;
            }
        });

        if (allValid) {
            const button = form.querySelector('button');
            button.textContent = 'Enviando...';
            button.disabled = true;
            
            setTimeout(() => {
                alert('Formulario enviado con éxito');
                button.textContent = 'Registrar';
                button.disabled = false;
                form.reset();
                inputs.forEach(input => {
                    input.classList.remove('success');
                });
            }, 1500);
        }
    });

    async function populateCountries() {
        try {
            const response = await fetch('https://restcountries.com/v3.1/all');
            const countries = await response.json();
            const select = document.getElementById('pais');
            
            const sortedCountries = countries
                .map(country => ({
                    name: country.translations.spa?.common || country.name.common,
                    code: country.cca2
                }))
                .sort((a, b) => a.name.localeCompare(b.name));

            sortedCountries.forEach(country => {
                const option = document.createElement('option');
                option.value = country.code;
                option.textContent = country.name;
                select.appendChild(option);
            });
        } catch (error) {
            console.error('Error al obtener la lista de países', error);
            const select = document.getElementById('pais');
            select.innerHTML = '<option value="">Error al cargar países</option>';
        }
    }

    document.addEventListener('DOMContentLoaded', populateCountries);
</script>
</body>

</html>
