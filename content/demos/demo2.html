<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo iOS Mejorada</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen font-sans">

  <!-- Contenedor Principal con animación de entrada -->
  <div class="max-w-md mx-auto min-h-screen flex flex-col transition-all duration-300" id="mainContainer">

    <!-- Encabezado con efecto de cristal -->
    <header class="bg-white/70 backdrop-blur-lg p-6 text-center border-b border-gray-200/50 sticky top-0 z-10">
      <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
        Diseño Móvil (Aún en proceso...)
      </h1>
      <p class="text-gray-500 animate-fade-in">Experiencia interactiva</p>
    </header>

    <!-- Sección principal con scroll suave -->
    <main class="flex-1 overflow-y-auto p-4 space-y-6" style="scroll-behavior: smooth;">
      
      <!-- Tarjeta 1 con hover y click animations -->
      <div class="bg-white rounded-2xl shadow-lg p-6 mb-4 transform transition-all duration-300 hover:scale-[1.02] hover:shadow-xl active:scale-95">
        <div class="flex items-center space-x-4">
          <div class="w-12 h-12 rounded-full bg-gradient-to-br from-blue-500 to-purple-500 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
          </div>
          <div>
            <h2 class="text-lg font-bold text-gray-800">Notificación</h2>
            <p class="text-gray-600">Toca para ver la animación</p>
          </div>
        </div>
        <p class="text-gray-600 mt-4">Esta tarjeta demuestra efectos de hover y click con transiciones suaves.</p>
        <button class="mt-4 w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white font-bold py-3 px-4 rounded-xl hover:opacity-90 transform transition-all duration-300 hover:shadow-lg active:scale-95">
          Probar Animación
        </button>
      </div>

      <!-- Tarjeta 2 con scroll reveal -->
      <div class="bg-white rounded-2xl shadow-lg p-6 mb-4 opacity-0" id="profileCard">
        <h2 class="text-lg font-bold text-gray-800">Perfil de Usuario</h2>
        <div class="flex items-center mt-4 space-x-4">
          <div class="relative">
            <div class="w-16 h-16 rounded-full bg-gradient-to-br from-pink-500 to-orange-500 animate-pulse"></div>
            <div class="absolute inset-0 flex items-center justify-center">
              <span class="text-white font-bold text-xl">JP</span>
            </div>
          </div>
          <div class="flex-1">
            <p class="text-gray-900 font-semibold">Juan Pérez</p>
            <p class="text-gray-500">Diseñador UI/UX</p>
            <div class="mt-2 flex space-x-2">
              <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-xs">Diseño</span>
              <span class="px-2 py-1 bg-purple-100 text-purple-800 rounded-full text-xs">UI/UX</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Lista de configuración con switches animados -->
      <div class="bg-white rounded-2xl shadow-lg p-6 mb-4">
        <h2 class="text-lg font-bold text-gray-800 mb-4">Configuración</h2>
        <ul class="divide-y divide-gray-100">
          <li class="py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
              <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
              </div>
              <span class="text-gray-800">Notificaciones</span>
            </div>
            <button class="w-14 h-8 flex items-center rounded-full p-1 bg-blue-500 cursor-pointer transition-colors duration-300">
              <div class="w-6 h-6 rounded-full bg-white shadow-md transform transition-transform duration-300 translate-x-6"></div>
            </button>
          </li>
          <li class="py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
              <div class="w-8 h-8 rounded-full bg-purple-100 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
              </div>
              <span class="text-gray-800">Modo Oscuro</span>
            </div>
            <button class="w-14 h-8 flex items-center rounded-full p-1 bg-gray-300 cursor-pointer transition-colors duration-300">
              <div class="w-6 h-6 rounded-full bg-white shadow-md transform transition-transform duration-300"></div>
            </button>
          </li>
        </ul>
      </div>

    </main>

    <!-- Barra de navegación con indicador activo -->
    <nav class="bg-white/70 backdrop-blur-lg border-t border-gray-200/50 sticky bottom-0">
      <div class="flex justify-between px-6 py-4">
        <button class="flex flex-col items-center group">
          <div class="p-2 rounded-lg group-hover:bg-blue-50 transition-colors duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
          </div>
          <span class="text-xs text-blue-500 font-medium">Inicio</span>
        </button>
        <button class="flex flex-col items-center group">
          <div class="p-2 rounded-lg group-hover:bg-blue-50 transition-colors duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
          <span class="text-xs text-gray-400">Explorar</span>
        </button>
        <button class="flex flex-col items-center group">
          <div class="p-2 rounded-lg group-hover:bg-blue-50 transition-colors duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </div>
          <span class="text-xs text-gray-400">Perfil</span>
        </button>
      </div>
    </nav>

  </div>

  <script>
    // Animación de entrada para el perfil
    const profileCard = document.getElementById('profileCard');
    
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = '1';
          entry.target.style.transform = 'translateY(0)';
        }
      });
    });

    profileCard.style.transform = 'translateY(20px)';
    profileCard.style.transition = 'all 0.6s ease-out';
    observer.observe(profileCard);

    // Animación de los switches
    document.querySelectorAll('button').forEach(button => {
      if (button.classList.contains('w-14')) {
        button.addEventListener('click', () => {
          const dot = button.querySelector('div');
          const isActive = button.classList.contains('bg-blue-500');
          
          if (isActive) {
            button.classList.remove('bg-blue-500');
            button.classList.add('bg-gray-300');
            dot.style.transform = 'translateX(0)';
          } else {
            button.classList.remove('bg-gray-300');
            button.classList.add('bg-blue-500');
            dot.style.transform = 'translateX(24px)';
          }
        });
      }
    });
  </script>

</body>
</html>
